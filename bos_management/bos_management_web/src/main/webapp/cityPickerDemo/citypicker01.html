<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../css/city-picker.css">
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script src="../js/plugins/city-picker.data.js"></script>
	<script src="../js/plugins/city-picker.js"></script>
</head>
<body>
	<!-- html方式  -->
	<div style="position: relative;">
	    <input readonly type="text" data-toggle="city-picker">
	</div>
	
	<hr/>
	
	<!-- jQuery方式  -->
	<div style="position: relative;">
	    <input id="input" type="text">
	    <input id="btn" type="button" value="重置">
	</div>
	<script type="text/javascript">
	    $(function() {
	        $("#input").citypicker()
	        $("#btn").click(function() {
	            $("#input").citypicker("reset")
	        })
	    })
	</script>
	
</body>
</html>
