	<!-- 静态页面生成DataGrid -->
	<!-- 即在标签里加一个类别class="easyui-datagrid"-->
	<table class="easyui-datagrid">
		<thead>
			<tr>
				<!-- th属性里一定要加 data-options，里边填入field，要不然数据显示不出来-->
				<!-- field是为了动态生成和器属性对应起来 -->
				<th data-options="field:'id'">编号</th>
				<th data-options="field:'name'">姓名</th>
				<th data-options="field:'age'">年龄</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>001</td>
				<td>貂蝉</td>
				<td>18</td>
			</tr>
			<tr>

			</tr>

				<td>18</td>
			</tr>
		</tbody>

	</table>
